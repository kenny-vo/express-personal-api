<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kenny's Vacations</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Kenny's Vacations</h1>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-inline" id="newVacationForm">
            <div class="form-group">
              <label for ="place">Where?</label>
              <input type="text" class="form-control" name="place" placeholder="Vacation">
            </div>
            <button type="submit" class="btn btn-default">Add a vacation!</button>
          </form>
          <div id="vacationTarget">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
